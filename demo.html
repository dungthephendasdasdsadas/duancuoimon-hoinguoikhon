<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Ông Chủ Cửa Hàng</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>
  <h2>Trang web của cửa hàng</h2>
  <p>Nội dung trang web chính ...</p>
  
  <!-- Nút mở modal -->
  <button id="openModalBtn">Mở Modal (Ông Chủ Cửa Hàng)</button>

  <!-- Modal -->
  <div id="storeOwnerModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-header">
        Ông Chủ Cửa Hàng
      </div>
      <div class="modal-body">
        <p>Chờ chút, bạn phải nghe tôi nói trước đã!</p>
        <p>Trước khi mua hàng, hãy đảm bảo rằng bạn đã xem qua các sản phẩm và chính sách của cửa hàng nhé.</p>
      </div>
      <div class="modal-footer">
        <button id="agreeBtn">Đồng ý</button>
      </div>
    </div>
  </div>

  <script src="demo.js"></script>
</body>
</html>
